<html>
<head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="validator.js"></script>
<style type="text/css">
	.validator-error{
		color: red;
		font-size: 10px;
		height: 18px;
		display: block;
	}


</style>	
</head>
<body>
<form id= "validator" action="/temp.html" style="width:100px;" >
<input type="text" validator-email validator-required   />
<span class="validator-error"></span>
<input type="text" validator-required validator-phone validator-phone-size="10" />
<span class="validator-error"></span>
<input type="text" validator-required />
<span class="validator-error"></span>
<input type="text" validator-required />
<span class="validator-error"></span>
<input type="submit" id="submit" />


</form>
<script type="text/javascript">

	$(document).ready(function () {
		$("#submit").click(function(e){
			var isValid=$("#validator").validator(
			{
				errorMessages:{
					required:"fukking required",
					invalidEmail:"fukking email",
					invalidPhone:"fukking phone"
				}

			});
			if(isValid){
				alert("submit the form as it is valid");
			}
			else{
				e.preventDefault();
			}
		})
	})

</script>
</body>

</html>
